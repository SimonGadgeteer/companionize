[app:project]
use = egg:project

# Ramses
ramses.raml_schema = api.raml
database_acls = false

# Nefertari
nefertari.engine = nefertari_sqla
enable_get_tunneling = true

# SQLA
sqlalchemy.url = sqlite://

# MongoDB settings
mongodb.host = localhost
mongodb.port = 27017
mongodb.db = project

# Elasticsearch
elasticsearch.hosts = localhost:9200
elasticsearch.sniff = false
elasticsearch.index_name = project
elasticsearch.index.disable = false
elasticsearch.enable_refresh_query = false
elasticsearch.enable_aggregations = false
elasticsearch.enable_polymorphic_query = false

# project
host = localhost
base_url = http://%(host)s:6543

# CORS
cors.enable = false
cors.allow_origins = %(base_url)s
cors.allow_credentials = true

[composite:main]
use = egg:Paste#urlmap
/api/ = project

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 6543
threads = 3

[loggers]
keys = root, project, nefertari, ramses

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_project]
level = INFO
handlers =
qualname = project

[logger_nefertari]
level = INFO
handlers =
qualname = nefertari

[logger_ramses]
level = INFO
handlers =
qualname = ramses

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(module)s.%(funcName)s: %(message)s
